<body>
	<form id="form">

				<label for="translate_x">Translate X</label>
				<input type="range" min="-100" max="100" name="translate_x" value="0" id="translate_x">
			</li>
			<li>
				<label for="translate_y">Translate Y</label>
				<input type="range" min="-100" max="100" name="translate_y" value="0" id="translate_y">

			<li>
				<label for="rotate">Rotate</label>
				<input type="range" min="-90" max="90" name="rotate" value="0" id="rotate">
			</li>
			<li>
				<label for="skew_x">Skew X</label>
				<input type="range" min="-90" max="90" name="skew_x" value="0" id="skew_x">
			</li>
			<li>
				<label for="skew_y">Skew Y</label>
				<input type="range" min="-90" max="90" name="skew_y" value="0" id="skew_y">
			</li>
			<li>
				<label for="scale">Scale</label>
				<input type="range" min="-90" max="90" name="scale" value="0" id="scale">
			</li>
			<li>
				<input type="checkbox" name="checkbox" value="" id="checkbox">
				<label for="checkbox">Animate</label>
			</li>
		</ul>
		<button>Submit</button>
	</form>
